<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/284e3f8804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DEVPOST LOGIN</title>
</head>
<body>
    <section class="container">
        <div>
            <h1>Log in to Devpost</h1>
        </div>
        <section class="main">
            <div class="social">
                <a class="a_github" href="#"><i class="fa-brands fa-github"></i> Sign up with GitHub</a>
                <a class="a_facebook" href="#"><i class="fa-brands fa-facebook"></i> Sign up with Facebook</a>
                <a class="a_google" href="#"><i class="fa-brands fa-google"></i> Sign up with Google</a>
                <a class="a_linkedin" href="#"><i class="fa-brands fa-linkedin"></i> Sign up with LinkedIn</a>
                <p><i>We'll nevern post without your permission. </i></p>
            </div>
            <div class="login">
                <div class="email">
                    Email <br>
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    Password <br>
                    <input type="password" placeholder="Password"><br>
                    <a href="#">Forgot your password?</a>
                </div>
                </div>
                <div class="login"></div>
            </div>
        </section>
        <section class="bottom">
            <p>New to Devpost? <a href="#">Sign up for an account</a></p>
        </section>
    </section>
</body>
</html>
